
<div class="banner-box"><h2 class="banner-title">Create A Group</h2></div>
   <div class="group-view">
    
    <div class="col-sm-10 col-sm-offset-1">
        <form ng-submit='groups.addGroup(groups.newGroup)' role="form">
           <div class="form-group col-md-3">
                <label for="class">Course</label>
                <input class="form-control" type="text" value="class" ng-model="groups.newGroup.class" placeholder="ex BSC2011" required>
            </div>
            <div class="form-group col-md-3">
                <label for="subject">Subject</label>
                <input class="form-control" type="text" value="subject" 
                    ng-model="groups.newGroup.subject" placeholder="ex Biology" required>
            </div>
            
            <div class="form-group col-md-3">
                <label for="area">Library location</label>
                <select class="form-control sections" value="area" ng-model="groups.newGroup.area" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="col-md-3">    
<!--selection depending on choice of above-->
                <label for="section">Section</label>
                <select class="form-control" value="select" ng-model="groups.newGroup.section" value="section" required>
                    <option ng-repeat="myg in groups.mySection(groups.newGroup.area)">{{myg}}</option>
                </select>
            </div>
            <button class="submit btn btn-info pull-right">Submit</button>
        </form>
    </div> <!-- end form -->
    <div class="map">
        <img class="lib-pic" src="/assets/images/lib.png">
    </div>
</div> <!-- end view -->
