<div class="group-view">
    
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
        <h3>{{'Create a Group'}}</h3>
        <form ng-submit='groups.addGroup(groups.newGroup)' role="form">
            <div class="form-group col-md-4">
                <label for="subject">Subject</label>
                <input class="form-control" type="text" value="subject" 
                    ng-model="groups.newGroup.subject" required>
            </div>
            <div class="form-group col-md-4">
                <label for="class">Course ex.BSC2011</label>
                <input class="form-control" type="text" value="class" ng-model="groups.newGroup.class" required>
            </div>
            <div class="form-group col-md-4">
                <label for="select">Section of Library</label>
                <select class="form-control sections" value="select" ng-model="groups.newGroup.section" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>

                </select>
                <select class="form-control" value="select" ng-model="groups.newGroup.area">
                    <option ng-repeat="myg in groups.mySection(groups.newGroup.section)">{{myg}}</option>
                </select>
            </div>
            <button class="submit btn btn-info pull-right">Submit</button>
        </form>
    </div> <!-- end form -->
    <div class="map">
        <img class="lib-pic" src="/assets/images/lib.png">
    </div>
</div> <!-- end view -->
