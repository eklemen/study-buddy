<h3>Enter Info</h3>
<form ng-submit='groups.addGroup()'>
    <input type="text" ng-model="groups.newSubject">
    <input type="text" ng-model="groups.newClass">
</form>
<p>{{groupList.newSubject}}</p>
<p>{{newClass}}</p>
<div ng-repeat="group in groups.groupList">
    <span>{{group.subject}}</span>
    <span></span>
</div>
