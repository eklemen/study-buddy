<h3>{{'Enter Info'}}</h3>
<form ng-submit='addGroup(newSubject, newClass)'>
    <input type="text" ng-model="groups.newSubject">
    <input type="text" ng-model="groups.newClass">
</form>
<div ng-repeat="group in groups.newGroup">
    <span>{{group.sub}}</span>
    <span>{{group.cl}}</span>
</div>
