<a ng-click="Auth.logout" ui-sref="home">Logout</a>
<h3>{{'Create a Group'}}</h3>
<div>
    <form class="create-form" ng-submit='groups.addGroup(groups.newGroup)'>
        <div class="input-box">
            <label for="subject">Subject</label>
            <input class="create-input" type="text" value="subject" 
                ng-model="groups.newGroup.subject" required>
        </div>
        <div class="input-box">
            <label for="class">Class</label>
            <input class="create-input" type="text" value="class" ng-model="groups.newGroup.class" required>
        </div>
        <div class="input-box">
            <label for="select">Section</label>
            <select class="create-input sections" value="select" ng-model="groups.newGroup.section" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <button id="create-submit">Submit</button>
    </form>
</div> <!-- end form -->
<div ng-repeat="group in groups.obj">
    <span>{{group.subject}}</span>
    <span>{{group.class}}</span>
    <span>{{group.section}}</span>
</div>
