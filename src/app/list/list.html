<div class="input-group"><input ng-model="searchText" placeholder="Search"></div>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Active Groups</h3>
    </div>
    <div ng-repeat="group in list.arr | filter:searchText">
        <span>{{group.subject}}</span>
        <span>{{group.class}}</span>
        <span>{{group.section}}</span>
    </div>
</div>
