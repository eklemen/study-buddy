<div class="list-view-container">
<div sticky class="input-group col-sm-12"><input ng-model="searchText" placeholder="Search">
</div>
<div class="list-view">
    <div class="top-map">
        <button class="btn btn-info col-xs-offset-9 col-sm-offset-10" ng-click="isCollapsed = !isCollapsed">View Map</button>
        <div collapse="!isCollapsed">
            <div class="well well-lg map">
                <img class="lib-pic" src="/assets/images/lib.png">
            </div> 
         </div>
    </div> 
<!--
    <div class="map">
        <img class="lib-pic" src="../../assets/images/lib.png">
    </div>
-->
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Active Groups</h3>
        </div>
        <div ng-repeat="group in list.arr | filter:searchText">
            <table class="table list">
                <tr>
                    <td>{{group.subject}}</td>
                    <td>{{group.class}}</td>
                    <td>
                        <span class="dropup" dropdown on-toggle="toggled(open)">
                            <a href class="dropdown-toggle" dropdown-toggle>
                        {{group.section}}
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href><img class="popup-map" src="/assets/images/lib.png"></a>
                                </li>
                            </ul>
                        </span>
                    </td>
                </tr>
            </table>        
        </div>
    </div>    
</div>
</div>


<!-- </span>{{group.section}}</td>-->
