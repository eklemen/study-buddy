<div class="manage-page">
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">My Group</h3>
    </div>


            <div class="panel-body">
                <div class="row">
                    <span class="col-sm-4 col-xs-4" ng-hide="editing">{{manage.obj.subject}}</span>
                    <span class="col-sm-4 col-xs-4" ng-hide="editing">{{manage.obj.class}}</span>
                    <span class="col-sm-4 col-xs-4" ng-hide="editing">{{manage.obj.area}} - {{manage.obj.section}}</span>
                </div>
            </div>
            <section class="edit-mode">
            
            <form ng-show="editing" ng-submit="manage.edit(manage.update)">
                <div class="col-xs-3 col-md-3 col-sm-3">
                    <input class="form-control" ng-model="manage.update.subject" type="text" placeholder={{manage.obj.subject}}>
                </div>
                    <div class="col-xs-3 col-md-3 col-sm-3">
                        <input class="form-control" ng-model="manage.update.class" type="text" placeholder={{manage.obj.class}}>
                    </div>
                    <div class="col-xs-3 col-md-3 col-sm-3">   
                        <input class="form-control" ng-model="manage.update.area" type="text" placeholder={{manage.obj.area}}>
                    </div> 
                    <div class="col-xs-3 col-md-3 col-sm-3">   
                        <input class="form-control" ng-model="manage.update.section" type="text" placeholder={{manage.obj.section}}>
                    </div>    
                
                <button class="btn btn-info col-xs-6 col-sm-offset-2 col-sm-4" ng-show="editing" ng-click="editing = false">Save</button>
            </form>
            <button ng-click="editing = true" class="btn btn-info col-xs-6 col-sm-offset-2 col-sm-4" ng-hide="editing || manage.arr.length<1">Edit</button>
            <button class="btn btn-danger col-xs-6 col-sm-offset-1 col-sm-offset-2 col-sm-4" ng-hide="manage.arr.length<1" ng-click="manage.delete(group)">Delete</button>
            </section>
          
</div> 

<!--    <span ng-hide="manage.arr.length<1">You do not have a group active</span>-->
</div>
